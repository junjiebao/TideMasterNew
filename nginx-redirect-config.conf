# TideMaster Nginx配置 - URL重定向规则
# 将此配置添加到你的Nginx服务器配置文件中

# HTTP到HTTPS重定向
server {
    listen 80;
    listen [::]:80;
    server_name tidemaster.ae www.tidemaster.ae;
    
    # 重定向所有HTTP流量到HTTPS
    return 301 https://www.tidemaster.ae$request_uri;
}

# HTTPS非www到www重定向
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name tidemaster.ae;
    
    # SSL证书配置(请替换为实际路径)
    ssl_certificate /path/to/ssl/certificate.crt;
    ssl_certificate_key /path/to/ssl/private.key;
    
    # SSL优化
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    
    # 重定向到www版本
    return 301 https://www.tidemaster.ae$request_uri;
}

# 主服务器配置(www版本)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.tidemaster.ae;
    
    # 网站根目录
    root /path/to/TideMasterNew;
    index index.html;
    
    # SSL证书配置
    ssl_certificate /path/to/ssl/certificate.crt;
    ssl_certificate_key /path/to/ssl/private.key;
    
    # SSL优化
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # HSTS (HTTP Strict Transport Security)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    
    # 安全头部
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Gzip压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/xml font/woff font/woff2 image/svg+xml;
    
    # 浏览器缓存
    location ~* \.(jpg|jpeg|png|gif|ico|webp|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    location ~* \.(css|js)$ {
        expires 1M;
        add_header Cache-Control "public";
    }
    
    location ~* \.(woff|woff2|ttf|otf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # 主要location配置
    location / {
        try_files $uri $uri/ =404;
    }
    
    # 隐藏Nginx版本号
    server_tokens off;
    
    # 自定义错误页面
    error_page 404 /404.html;
    error_page 500 502 503 504 /500.html;
}
