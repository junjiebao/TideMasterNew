<!DOCTYPE html>
<html>
<head>
    <title>Modal Test</title>
    <style>
        .product-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); }
        .product-modal.active { display: flex; align-items: center; justify-content: center; }
        .modal-content { background: white; padding: 20px; max-width: 800px; position: relative; }
        .modal-close { position: absolute; top: 10px; right: 10px; cursor: pointer; }
        .btn { padding: 10px 20px; background: #1e3c8c; color: white; border: none; cursor: pointer; margin: 10px; }
    </style>
</head>
<body>
    <h1>Product Modal Test</h1>
    <button class="btn open-modal" data-product="ninja-18">Test Ninja 18</button>
    <button class="btn open-modal" data-product="hunter-28">Test Hunter 28</button>
    <button class="btn open-modal" data-product="cat-38">Test Cat 38</button>
    <button class="btn open-modal" data-product="lounge-48">Test Lounge 48</button>
    <button class="btn open-modal" data-product="big-cat-60">Test Big Cat 60</button>

    <div class="product-modal" id="productModal">
        <div class="modal-content">
            <button class="modal-close">X</button>
            <div class="modal-body">Content will appear here</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const modal = document.getElementById('productModal');
            const modalBody = modal.querySelector('.modal-body');
            const modalClose = modal.querySelector('.modal-close');
            const openButtons = document.querySelectorAll('.open-modal');
            
            console.log('Modal:', modal);
            console.log('Buttons found:', openButtons.length);
            
            const products = {
                'ninja-18': { name: 'Ninja 18' },
                'hunter-28': { name: 'Hunter 28' },
                'cat-38': { name: 'Cat 38' },
                'lounge-48': { name: 'Lounge 48' },
                'big-cat-60': { name: 'Big Cat 60' }
            };
            
            openButtons.forEach(button => {
                console.log('Adding listener to button:', button);
                button.addEventListener('click', function() {
                    const productId = this.getAttribute('data-product');
                    console.log('Clicked:', productId);
                    const product = products[productId];
                    
                    if (product) {
                        modalBody.innerHTML = '<h2>' + product.name + '</h2>';
                        modal.classList.add('active');
                    }
                });
            });
            
            modalClose.addEventListener('click', () => {
                modal.classList.remove('active');
            });
        });
    </script>
</body>
</html>
