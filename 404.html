                transform: translateY(-20px);
            }
            to {

                transform: translateY(0);
            }
        }
        
        .error-icon {

        .error-content h1 {
            font-size: 8rem;

            line-height: 1;

        .error-content h2 {
            font-size: 2.5rem;

        .error-links {

            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            font-size: 1rem;
        }
        
        .btn:hover {

        .btn-primary {

        .search-box input::placeholder {

        }
        
        .popular-links {
            margin-top: 3rem;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            backdrop-filter: blur(10px);

        .popular-links h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: white;
        }
        
        .popular-links ul {
            list-style: none;
            padding: 0;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }
        
        .popular-links li {

        .popular-links a {

        .popular-links a:hover {

        @media (max-width: 768px) {
